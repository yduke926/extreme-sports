<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Navi IIx</title>
</head>

<body>
    <header>
        <nav class="nav">
            <em>
                <h1 class="logo">EXTREME</h1>
            </em>
            <input type="checkbox" class="toggle" id="toggle">
            <label for="toggle" class="show-menu-btn">
                <img src="/bars-solid.svg" alt="menu icon" title="menu icon" id="menu-icon" class="icon">
            </label>
            <ul class="nav-links">
                <li class="nav-link"> <a href="#">Home</a> </li>
                <li class="nav-link"> <a href="#">Tutorial</a> </li>
                <li class="nav-link"> <a href="#">Category</a> </li>
                <li class="nav-link"> <a href="#">Video</a> </li>
                <li class="nav-link"> <a href="#">Contact Us</a></li>
                <li class="nav-link btn"><a href="#">Sign up</a></li>
                <label for="toggle" class="close-menu-btn">
                    <img src="/times-solid.svg" alt="close menu icon" title="close menu icon" class="icon">
                </label>


            </ul>
        </nav>

    </header>
</body>

</html>
